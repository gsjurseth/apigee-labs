# Example Deployment and Service for `Standalone Envoy Adapter`.
# Deployed into the apigee namespace.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: standalone-envoy
  namespace: apigee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: standalone-envoy
  template:
    metadata:
      labels:
        app: standalone-envoy
        version: v1
    spec:
      containers:
      - name: standalone-envoy
        image: "envoyproxy/envoy:v1.14.1"
        imagePullPolicy: IfNotPresent
        env:
        - name: GODEBUG # value must be 0, as apigee does not support http 2
          value: http2client=0
        ports:
        - containerPort: 9000
        args:
          - -c /config/standalone-envoy-config.yaml
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
        volumeMounts:
        - mountPath: /config
          name: standalone-envoy-config
          readOnly: true
      volumes:
      - name: standalone-envoy-config
        configMap:
          name: standalone-envoy-config
---
apiVersion: v1
kind: Service
metadata:
  name: standalone-envoy
  namespace: apigee
  labels:
    app: standalone-envoy
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8080
    protocol: TCP
  selector:
    app: standalone-envoy
